<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.0/normalize.min.css" />
    <link rel="stylesheet" href="stylesheets/index.css">
    <title>Game of Memory using APIs</title>
</head>

<body>
    <!-- header area to display title -->
    <header class="main-header">
        <h1>Memory Game</h1>
    </header>


    <div data-board class="game-box">
        <!-- game is drawn here -->
        <div data-timer class = "timer"> 01:00 minutes!</div>
    </div>
    <div class="modal" data-modal>
        <!-- game start screen with information on how to play  -->
        <div class="modalText" data-modalText>
            <p>Memory how to play blah blah</p>
        </div>
        <!-- init game buttons  -->
        <button data-space>Space</button>
        <button data-dogs>Dogs</button>
        <button data-cats>Cats</button>
    </div>
    <script src="scripts/config.js"></script>
    <script src="scripts/freesound.js"></script>
    <script src="scripts/unsplash.js"></script>
    <script src="scripts/index.js"></script>
    <script src="scripts/buttons.js"></script>
    
</body>

</html>
